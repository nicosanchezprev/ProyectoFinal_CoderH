    <main>
        <h2 class="subtitulo-contacto">CONTACTO</h2>
            <article class="cont-layout"> 
                <img src="../assets/image/Constructor-PNG-HD-Quality.png" type="image.png" class="img-contacto1">
            
                <form  action="#" method="GET" enctype="multipart/form-data">
                    <fieldset class="formulario__datos">
                        
                        <h5>INFORMACION PERSONAL</h5>
                        
                        <div class="div-cont">
                            <label for="motivo">Motivo:</label>
                            <select id="motiv" name="motivo">
                                <option value="consulta">Consulta</option>
                                <option value="presupuesto">Presupuesto</option>
                                <option value="postulacion">Postulacion</option>
                            </select>
                        </div>  
                        
                        <div class="div-cont"> 
                            <label for="nombre">Nombre y Apellido:</label>
                                <input id="name" name="nombre" type="text" placeholder="  Nombre y Apellido"/>
                        </div>
                        
                        <div class="div-cont">
                            <label for="sexo">Sexo:</label>
                                <input name="sexo" type="radio" value="hombre"/>
                            <span>Hombre</span>
                                <input name="sexo" type="radio" value="mujer"/>
                            <span>Mujer</span>
                                <input name="sexo" type="radio" value="otro"/>
                            <span>Otro</span>
                        </div>
                        
                        <div class="div-cont">
                            <label for="email">Correo electronico:</label>
                                <input id="correo" name="email" type="text" placeholder="  ejemplo@email.com"/>
                        </div>
                        
                        <div class="div-cont">
                            <label for="consulta">Consulta:</label>
                            <textarea id="consult"></textarea>
                        </div>
                        
                        <button id="cont-button">Enviar</button>

                    </fieldset>
                </form>
            </article>
    </main>
    <footer>
        <div class="proyectoAbajo-div">
            <h3 class="proyectoAbajo">Mira uno de nuestros ultimos proyectos!</h3>

                </nav>
        </div>
            <h3 class="redes">Nuestras redes</h3>
